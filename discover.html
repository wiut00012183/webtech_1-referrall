<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./discover.css">
    <title>Document</title>
</head>

<body>
    <main class="discover-main">
        <section class="wrapper-discovery">
            <img src="./images/discover.jpg" alt="photo">
            <div class="discovery-top">
                <h1>
                    Helping each child find and follow their best learning path.
                </h1>
                <h3>
                    IMAGE FROM <a href="#">...</a>
                </h3>
            </div>
        </section>
        <section class="discovery-bottom">
            <div class="discovery-bottom__icons">
                <img src="./images/home.svg" alt="image">
                <h1>
                    MATH
                </h1>
            </div>
            <div class="discovery-bottom__icons">
                <img src="./images/add.svg" alt="image">
                <h1>
                    PHYSICS
                </h1>
            </div>
            <div class="discovery-bottom__icons">
                <img src="./images/apps.svg" alt="image">
                <h1>
                    HISTORY
                </h1>
            </div>
            <div class="discovery-bottom__icons">
                <img src="./images/envelope.svg" alt="image">
                <h1>
                    ENGLISH
                </h1>
            </div>
            <div class="discovery-bottom__icons">
                <img src="./images/marker.svg" alt="image">
                <h1>
                    EVENTS
                </h1>
            </div>
            <div class="discovery-bottom__icons">
                <img src="./images/user.svg" alt="image">
                <h1>
                    WORKSHOPS
                </h1>
            </div>
        </section>
        <button class="discovery-btn" onclick="window.location.href = '/#news' ">
            BACK to HOME
        </button>
    </main>
    <script src="./discover.js"></script>
</body>

</html>
